name: pre-commit

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          otp-version: 26
          elixir-version: "1.14.5"
      - uses: pre-commit/action@v3.0.0
